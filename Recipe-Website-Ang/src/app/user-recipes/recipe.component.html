<h3 class="panel-heading">My Recipes</h3>

<div class="container"
*ngFor="let data of results; let i = index">
<img src={{data.imageUrl}} alt=""/>
  <!-- Default panel contents -->
  <div class="details">
    <div class="header">
      <span class="name">
        Name: {{data.recipeName}}
      </span>
    </div>
    <div class="description">
      <span>
        Steps: {{data.description}}
      </span>
    </div>

    <div class="cook-time">
      <span>
        Calorie count:<strong>{{data.calorie}}</strong>
      </span>
    </div>
  </div>
</div>
