<div>
  <input type="text" placeholder="Search recipes!" name= "search" #searchText>

  <button (click)="applyFilter(searchText.value)">Search</button>

  


</div>

<div class="container"
      *ngFor="let data of filtere; let i = index">
      <img src={{data.imageUrl}} alt="" width="350" height="350"/>
        <!-- Default panel contents -->
        
        <div class="name">
            
              Name: {{data.recipeName}}
            
        </div>
          
          <div class="description">
            
              Steps: {{data.description}}
            
          </div>

          <div class="cook-time">
            <span>
              Calorie count:<strong>{{data.calorie}}</strong>
            </span>
          </div>
        
</div>


<h3 class="panel-heading">Popular Recipes</h3>
<div class="panel-body">

<div class="Foodlist" 
  *ngFor="let data of results; let i = index">
  <!-- Default panel contents -->
  <a routerLink="/food-page/{{data.recipeId}}" routerLinkActive = "active"><img [src]="data.imageUrl" [alt]="data.recipeName" width="300" height="300"/></a>
  <h4 class="panel-heading"><a>{{data.recipeName}}</a></h4>
</div>
</div>
